<!DOCTYPE html>
<html>
<head>
    <style>
        /* Body styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Form container styles */
        .form-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Input styles */
        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Submit button styles */
        input[type="submit"] {
            width: 250px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Label styles */
        p {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" action="/login">
            <p>아이디</p>
            <input type="text" name="ID">
            <p>비밀번호</p>
            <input type="password" name="password">
            <br>
            <input type="submit" value="로그인">
        </form>
    </div>
</body>
</html>
